<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Carteras - Tienda SPA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        [x-cloak] {
            display: none !important;
        }

        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        :root {
            --primary-color: #be185d;
        }

        /* Ajustable dinámicamente */
    </style>
</head>

<body class="bg-gray-50 font-sans" x-data="shopApp()" x-init="init()">

    <header class="sticky top-0 z-40 bg-white shadow-sm">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between gap-4">
                <div class="flex items-center gap-2">
                    <img :src="config.logo" :alt="config.businessName" class="h-10 w-10 object-contain">
                    <h1 class="hidden md:block font-bold text-xl text-gray-800" x-text="config.businessName"></h1>
                </div>

                <div class="flex-1 max-w-md relative">
                    <input type="text" x-model="searchQuery" placeholder="Buscar carteras..."
                        class="w-full pl-10 pr-4 py-2 border border-gray-200 rounded-full focus:ring-2 focus:ring-pink-500 outline-none transition-all">
                    <i class="fa fa-search absolute left-4 top-3 text-gray-400"></i>
                </div>

                <button @click="cartOpen = true" class="relative p-2">
                    <i class="fa fa-shopping-bag text-2xl text-gray-700"></i>
                    <span x-show="cart.length > 0"
                        class="absolute -top-1 -right-1 bg-pink-600 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center"
                        x-text="cartCount()"></span>
                </button>
            </div>

            <div class="flex gap-2 overflow-x-auto py-3 no-scrollbar">
                <button @click="selectedCategory = ''"
                    :class="selectedCategory === '' ? 'bg-pink-600 text-white' : 'bg-gray-100 text-gray-600'"
                    class="px-4 py-1 rounded-full text-sm whitespace-nowrap transition">Todas</button>
                <template x-for="cat in categories" :key="cat">
                    <button @click="selectedCategory = cat"
                        :class="selectedCategory === cat ? 'bg-pink-600 text-white' : 'bg-gray-100 text-gray-600'"
                        class="px-4 py-1 rounded-full text-sm whitespace-nowrap transition" x-text="cat"></button>
                </template>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-6">

        <div class="flex justify-between items-center mb-6">
            <h2 class="text-lg font-semibold text-gray-700" x-text="selectedCategory || 'Todos los productos'"></h2>
            <div class="flex border rounded-lg overflow-hidden">
                <button @click="viewMode = 'grid'" :class="viewMode === 'grid' ? 'bg-gray-200' : 'bg-white'"
                    class="p-2 px-3 border-r"><i class="fa fa-th-large"></i></button>
                <button @click="viewMode = 'list'" :class="viewMode === 'list' ? 'bg-gray-200' : 'bg-white'"
                    class="p-2 px-3"><i class="fa fa-list"></i></button>
            </div>
        </div>

        <div x-show="loading" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <template x-for="i in 8">
                <div class="bg-white p-4 rounded-xl border">
                    <div class="skeleton h-48 w-full rounded-lg mb-4"></div>
                    <div class="skeleton h-4 w-3/4 mb-2"></div>
                    <div class="skeleton h-4 w-1/2"></div>
                </div>
            </template>
        </div>

        <div x-show="!loading"
            :class="viewMode === 'grid' ? 'grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4' : 'flex flex-col gap-4'">

            <template x-for="product in filteredProducts()" :key="product.id">
                <div @click="openModal(product)"
                    class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden hover:shadow-md transition cursor-pointer group"
                    :class="viewMode === 'list' ? 'flex items-center p-2 gap-4' : ''">

                    <div :class="viewMode === 'list' ? 'w-24 h-24 flex-shrink-0' : 'aspect-square w-full'">
                        <img :src="product.imagen" loading="lazy"
                            class="w-full h-full object-cover group-hover:scale-105 transition duration-500">
                    </div>

                    <div class="p-3 flex-1">
                        <p class="text-[10px] uppercase text-pink-600 font-bold mb-1" x-text="product.categoria"></p>
                        <h3 class="font-medium text-gray-800 text-sm md:text-base leading-tight mb-2 line-clamp-2"
                            x-text="product.nombre"></h3>
                        <div class="flex items-baseline gap-2">
                            <span class="text-lg font-bold text-gray-900"
                                x-text="config.currency + product.precio_rebajado"></span>
                            <span x-show="product.precio_regular > product.precio_rebajado"
                                class="text-xs text-gray-400 line-through"
                                x-text="config.currency + product.precio_regular"></span>
                        </div>
                    </div>
                </div>
            </template>
        </div>

        <div x-show="!loading && filteredProducts().length === 0" class="text-center py-20 text-gray-500">
            <i class="fa fa-search text-4xl mb-4"></i>
            <p>No encontramos carteras que coincidan con tu búsqueda.</p>
        </div>
    </main>

    <div x-show="modalOpen" x-cloak
        class="fixed inset-0 z-50 flex items-end md:items-center justify-center p-0 md:p-4 bg-black/60 backdrop-blur-sm">
        <div @click.away="modalOpen = false"
            class="bg-white w-full max-w-2xl rounded-t-3xl md:rounded-3xl overflow-hidden max-h-[90vh] overflow-y-auto">
            <div class="relative">
                <button @click="modalOpen = false" class="absolute top-4 right-4 bg-white/80 rounded-full p-2 z-10"><i
                        class="fa fa-times text-xl"></i></button>
                <div class="grid md:grid-cols-2">
                    <img :src="selectedProduct?.imagen" class="w-full h-80 md:h-full object-cover">
                    <div class="p-6">
                        <span class="text-pink-600 font-bold text-sm" x-text="selectedProduct?.categoria"></span>
                        <h2 class="text-2xl font-bold text-gray-900 mt-2" x-text="selectedProduct?.nombre"></h2>
                        <p class="text-gray-600 mt-4 text-sm leading-relaxed" x-text="selectedProduct?.descripcion"></p>

                        <div class="mt-6 flex items-center gap-4">
                            <div class="flex flex-col">
                                <span class="text-3xl font-bold text-gray-900"
                                    x-text="config.currency + selectedProduct?.precio_rebajado"></span>
                                <span x-show="selectedProduct?.precio_regular > selectedProduct?.precio_rebajado"
                                    class="text-sm text-gray-400 line-through"
                                    x-text="config.currency + selectedProduct?.precio_regular"></span>
                            </div>
                        </div>

                        <button @click="addToCart(selectedProduct)"
                            class="w-full mt-6 bg-pink-700 text-white py-4 rounded-xl font-bold flex items-center justify-center gap-2 hover:bg-pink-800 transition">
                            <i class="fa fa-cart-plus"></i> AGREGAR AL CARRITO
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div x-show="cartOpen" x-cloak class="fixed inset-0 z-50 overflow-hidden">
        <div class="absolute inset-0 bg-black/50" @click="cartOpen = false"></div>
        <div class="absolute right-0 top-0 h-full w-full max-w-md bg-white shadow-xl flex flex-col">
            <div class="p-4 border-b flex justify-between items-center">
                <h2 class="font-bold text-lg">Tu Pedido</h2>
                <button @click="cartOpen = false"><i class="fa fa-times text-2xl"></i></button>
            </div>

            <div class="flex-1 overflow-y-auto p-4 space-y-4">
                <template x-for="item in cart" :key="item.id">
                    <div class="flex gap-4 border-b pb-4">
                        <img :src="item.imagen" class="w-16 h-16 object-cover rounded-lg">
                        <div class="flex-1">
                            <h4 class="text-sm font-medium" x-text="item.nombre"></h4>
                            <p class="font-bold text-pink-600" x-text="config.currency + item.precio_rebajado"></p>
                            <div class="flex items-center gap-4 mt-2">
                                <button @click="updateQty(item.id, -1)"
                                    class="w-8 h-8 rounded border flex items-center justify-center">-</button>
                                <span x-text="item.qty"></span>
                                <button @click="updateQty(item.id, 1)"
                                    class="w-8 h-8 rounded border flex items-center justify-center">+</button>
                            </div>
                        </div>
                    </div>
                </template>
                <div x-show="cart.length === 0" class="text-center py-10 text-gray-400">Carrito vacío</div>
            </div>

            <div class="p-4 border-t bg-gray-50">
                <div class="flex justify-between mb-4">
                    <span class="text-gray-600">Total estimado:</span>
                    <span class="text-2xl font-bold" x-text="config.currency + cartTotal()"></span>
                </div>
                <button @click="sendWhatsApp()" :disabled="cart.length === 0"
                    class="w-full bg-green-600 text-white py-4 rounded-xl font-bold flex items-center justify-center gap-2 disabled:bg-gray-300 transition">
                    <i class="fab fa-whatsapp text-xl"></i> ENVIAR PEDIDO POR WHATSAPP
                </button>
            </div>
        </div>
    </div>

    <footer class="bg-gray-900 text-white mt-12 py-10 px-4">
        <div class="container mx-auto grid grid-cols-1 md:grid-cols-3 gap-8 text-center md:text-left">
            <div>
                <h3 class="font-bold text-xl mb-4" x-text="config.businessName"></h3>
                <p class="text-gray-400 text-sm" x-text="config.description"></p>
            </div>
            <div>
                <h4 class="font-bold mb-4">Síguenos</h4>
                <div class="flex justify-center md:justify-start gap-4">
                    <a :href="config.social.instagram" class="text-2xl hover:text-pink-400 transition"><i
                            class="fab fa-instagram"></i></a>
                    <a :href="config.social.facebook" class="text-2xl hover:text-blue-500 transition"><i
                            class="fab fa-facebook"></i></a>
                    <a :href="config.social.tiktok" class="text-2xl hover:text-gray-300 transition"><i
                            class="fab fa-tiktok"></i></a>
                </div>
            </div>
            <div>
                <h4 class="font-bold mb-4">Contacto</h4>
                <a :href="'https://wa.me/' + config.whatsapp" class="text-gray-400 block mb-2 hover:text-white">
                    <i class="fab fa-whatsapp mr-2 text-green-500"></i> <span x-text="config.whatsapp"></span>
                </a>
            </div>
        </div>
    </footer>

    <script>
        function shopApp() {
            return {
                config: {
                    sheetUrl: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRUcc0qpHG3yPnGv714JJlzLkry_VWsKvIdrPCS-2fIM5oSLPL0a_MmyzUk9eQomrBkplUL5auyxhmV/pub?gid=0&single=true&output=csv', // Cambia esto
                    businessName: 'Luxury Bags',
                    description: 'La mejor selección de carteras modernas y exclusivas para ti.',
                    logo: 'https://cdn-icons-png.flaticon.com/512/2800/2800458.png',
                    currency: 'S/ ',
                    whatsapp: '51950141414', // Código de país + número
                    social: {
                        instagram: '#',
                        facebook: '#',
                        tiktok: '#',
                        youtube: '#'
                    }
                },
                loading: true,
                products: [],
                categories: [],
                searchQuery: '',
                selectedCategory: '',
                viewMode: 'grid',
                cart: [],
                cartOpen: false,
                modalOpen: false,
                selectedProduct: null,

                async init() {
                    // Cargar Carrito desde LocalStorage (Prefijo único por URL)
                    const savedCart = localStorage.getItem(`cart_${window.location.pathname}`);
                    if (savedCart) this.cart = JSON.parse(savedCart);

                    await this.loadData();
                },

                async loadData() {
                    const cacheKey = 'bags_catalog_cache';
                    const cacheTimeKey = 'bags_catalog_time';
                    const oneHour = 3600000;

                    // Lógica de Cache
                    const cachedData = localStorage.getItem(cacheKey);
                    const lastFetch = localStorage.getItem(cacheTimeKey);
                    const now = Date.now();

                    if (cachedData && lastFetch && (now - lastFetch < oneHour)) {
                        this.processData(cachedData);
                        this.loading = false;
                        return;
                    }

                    try {
                        const response = await fetch(this.config.sheetUrl);
                        const csvText = await response.text();
                        localStorage.setItem(cacheKey, csvText);
                        localStorage.setItem(cacheTimeKey, now);
                        this.processData(csvText);
                    } catch (error) {
                        console.error("Error cargando datos, usando fallback si existe");
                        if (cachedData) this.processData(cachedData);
                    }
                    this.loading = false;
                },

                processData(csvText) {
                    const rows = csvText.split('\n').slice(1);
                    this.products = rows.map((row, index) => {
                        const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/); // Split CSV respetando comillas
                        if (cols.length < 6) return null;

                        return {
                            id: index,
                            nombre: cols[0]?.replace(/"/g, '').trim(),
                            precio_regular: parseFloat(cols[1]),
                            precio_rebajado: parseFloat(cols[2]),
                            categoria: cols[3]?.replace(/"/g, '').trim(),
                            descripcion: cols[4]?.replace(/"/g, '').trim(),
                            imagen: cols[5]?.replace(/"/g, '').trim(),
                        };
                    }).filter(p => p !== null);

                    this.categories = [...new Set(this.products.map(p => p.categoria))];
                },

                filteredProducts() {
                    return this.products.filter(p => {
                        const matchesSearch = (p.nombre + p.descripcion).toLowerCase()
                            .normalize("NFD").replace(/[\u0300-\u036f]/g, "")
                            .includes(this.searchQuery.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, ""));

                        const matchesCat = this.selectedCategory === '' || p.categoria === this.selectedCategory;

                        return matchesSearch && matchesCat;
                    });
                },

                openModal(product) {
                    this.selectedProduct = product;
                    this.modalOpen = true;
                },

                addToCart(product) {
                    const existing = this.cart.find(i => i.id === product.id);
                    if (existing) {
                        existing.qty++;
                    } else {
                        this.cart.push({ ...product, qty: 1 });
                    }
                    this.saveCart();
                    this.cartOpen = true;
                },

                updateQty(id, delta) {
                    const item = this.cart.find(i => i.id === id);
                    if (item) {
                        item.qty += delta;
                        if (item.qty <= 0) {
                            this.cart = this.cart.filter(i => i.id !== id);
                        }
                    }
                    this.saveCart();
                },

                saveCart() {
                    localStorage.setItem(`cart_${window.location.pathname}`, JSON.stringify(this.cart));
                },

                cartCount() {
                    return this.cart.reduce((sum, item) => sum + item.qty, 0);
                },

                cartTotal() {
                    return this.cart.reduce((sum, item) => sum + (item.precio_rebajado * item.qty), 0).toFixed(2);
                },

                sendWhatsApp() {
                    let text = `*Pedido de ${this.config.businessName}*\n\n`;
                    this.cart.forEach(item => {
                        text += `• ${item.qty}x ${item.nombre} - ${this.config.currency}${item.precio_rebajado}\n`;
                    });
                    text += `\n*Total: ${this.config.currency}${this.cartTotal()}*`;

                    const url = `https://wa.me/${this.config.whatsapp}?text=${encodeURIComponent(text)}`;
                    window.open(url, '_blank');
                }
            }
        }
    </script>
</body>

</html>
