<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirigiendo...</title>
    <script>
        // 1. Obtiene la ruta actual (ej: /augusto)
        var path = window.location.pathname;
        
        // 2. Limpia las barras /augusto/ -> augusto
        var slug = path.replace(/^\/|\/$/g, '');

        // 3. Redirige al home pasando el slug como parámetro
        // Esto transforma premios.pe/augusto en premios.pe/?vendedor=augusto
        window.location.replace("/?vendedor=" + slug);
    </script>
</head>
<body>
    Cargando catálogo...
</body>
</html>
