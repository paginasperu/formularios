<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oficial.pe - Plataforma de Subdominios</title>
  <style>
    /* Reset básico */
    * { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', Tahoma, sans-serif; }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      color: #1a1a1a;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    h2 {
      font-weight: 400;
      font-size: 1.3rem;
      margin-bottom: 2rem;
      color: #555;
    }

    .cta-button {
      display: inline-block;
      padding: 12px 30px;
      font-size: 1rem;
      text-decoration: none;
      background-color: #0d6efd;
      color: #fff;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .cta-button:hover {
      background-color: #084298;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Oficial.pe</h1>
    <h2>Plataforma de validación digital para marcas líderes</h2>
    <a href="https://www.oficial.pe/contacto" class="cta-button">Contáctanos</a>
    <footer>© 2025 Oficial.pe | Todos los derechos reservados</footer>
  </div>
</body>
</html>
