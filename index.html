<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premios.pe - Directorio</title>
    
    <style>
        /* =========================================
           ESTILOS (CSS)
           ========================================= */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        :root { 
            --bg-color: #ffffff;
            --text-dark: #202124;
            --text-gray: #5f6368;
            --primary: #4f46e5;
            --whatsapp: #25D366; 
            --border: #dfe1e5;
        }

        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-dark);
            min-height: 100vh; 
            padding: 20px; 
            display: flex; flex-direction: column; align-items: center; 
        }

        /* --- BUSCADOR (Header) --- */
        .filters-container { 
            width: 100%; max-width: 580px; 
            margin-top: 10vh; margin-bottom: 30px; 
            display: flex; flex-direction: column; align-items: center; gap: 20px; 
        }
        .brand-title { font-size: 2.5rem; font-weight: 700; color: var(--text-dark); margin-bottom: 10px; }
        
        .search-box { 
            width: 100%; padding: 14px 24px; 
            border-radius: 24px; border: 1px solid var(--border); 
            font-size: 1.1rem; outline: none; transition: all 0.2s; 
            box-shadow: 0 1px 6px rgba(32,33,36,.28);
        }
        .search-box:focus { 
            box-shadow: 0 1px 6px rgba(32,33,36,.28), 0 0 0 2px rgba(79,70,229,0.1); 
            border-color: transparent; 
        }

        /* --- LISTA DE NEGOCIOS --- */
        .rewards-container { 
            width: 100%; max-width: 580px; 
            display: flex; flex-direction: column; 
            position: relative;
            min-height: 50vh;
        }

        /* Item de la lista */
        .simple-item { 
            padding: 16px 10px; border-bottom: 1px solid #f1f3f4; 
            display: flex; justify-content: space-between; align-items: center; gap: 10px; 
            animation: aparecer 0.3s ease-out forwards;
            flex-wrap: wrap; 
        }

        .info-bloque { flex-grow: 1; display: flex; flex-direction: column; }
        .business-name { font-size: 1.1rem; font-weight: 500; color: var(--text-dark); }
        .business-cat { font-size: 0.85rem; color: var(--text-gray); margin-top: 2px; }

        /* Botones de Acción */
        .acciones-bloque { display: flex; gap: 8px; }

        .btn-link {
            text-decoration: none; padding: 6px 12px; border-radius: 16px;
            font-size: 0.85rem; font-weight: 600; white-space: nowrap; cursor: pointer; border: none;
            transition: transform 0.1s;
        }
        .btn-link:hover { transform: translateY(-1px); opacity: 0.9; }

        .btn-whatsapp { background-color: var(--whatsapp); color: white; }
        .btn-puntos { background-color: var(--primary); color: white; }
        .btn-disabled { font-size: 0.8rem; color: #ccc; cursor: default; }
        .btn-disabled:hover { transform: none; opacity: 1; }

        /* Botón dentro del modal */
        .btn-action {
            background: var(--primary); color: white; border: none; padding: 0 20px;
            border-radius: 24px; cursor: pointer; font-weight: 600;
        }

        /* --- MODAL --- */
        .modal-backdrop { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.5); backdrop-filter: blur(2px); z-index: 999; 
            justify-content: center; align-items: center; padding: 20px; 
            opacity: 0; transition: opacity 0.3s; 
        }
        .modal-backdrop.show { opacity: 1; }
        
        .modal-content { 
            background: white; width: 100%; max-width: 400px; padding: 25px; 
            border-radius: 16px; position: relative; box-shadow: 0 10px 25px rgba(0,0,0,0.2); 
            transform: scale(0.95); transition: transform 0.3s; 
        }
        .modal-backdrop.show .modal-content { transform: scale(1); }
        
        .close-btn { 
            position: absolute; top: 15px; right: 15px; font-size: 1.5rem; 
            cursor: pointer; color: #999; line-height: 1; 
        }

        /* --- LOADER --- */
        .mi-loader { 
            border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); 
            border-radius: 50%; width: 40px; height: 40px; 
            animation: girar 1s linear infinite; margin: 50px auto; 
        }
        @keyframes girar { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes aparecer { from { opacity: 0; } to { opacity: 1; } }

        /* Móvil */
        @media (max-width: 480px) {
            .simple-item { align-items: flex-start; }
            .acciones-bloque { width: 100%; justify-content: flex-end; margin-top: 5px; }
        }
    </style>
</head>
<body>

    <div class="filters-container">
        <h1 class="brand-title">Premios<span style="color:#4f46e5">.pe</span></h1>
        <input type="text" id="searchInput" class="search-box" placeholder="Busca un negocio..." autocomplete="off" autofocus>
    </div>

    <div class="rewards-container" id="rewardsList">
        <div class="mi-loader"></div>
    </div>

    <div id="modalPuntos" class="modal-backdrop">
        <div class="modal-content">
            <div class="close-btn" onclick="cerrarModal()">×</div>
            
            <h2 id="modalNombreNegocio" style="margin-top:0; font-size: 1.5rem; color: var(--text-dark);">Nombre Negocio</h2>
            <p style="color:#64748b; margin-bottom:20px;">Ingresa tu DNI para ver tu saldo acumulado.</p>
            
            <div style="display:flex; gap:10px;">
                <input type="tel" id="inputDNI" placeholder="DNI..." class="search-box" style="padding:10px;">
                <button id="btnConsultar" class="btn-action">Buscar</button>
            </div>
            
            <div id="resultadoPuntos" style="margin-top:20px; font-weight:bold; min-height:30px;"></div>
        </div>
    </div>

    <script>
        /* =========================================
           LÓGICA JAVASCRIPT (TODO EN UNO)
           ========================================= */

        // CONFIGURACIÓN
        const SHEET_ID = '1ew2qtysq4rwWkL7VU2MTaOv2O3tmD28kFYN5eVHCiUY'; 
        const SHEET_NAME = 'negocios'; 
        const API_URL = `https://opensheet.elk.sh/${SHEET_ID}/${SHEET_NAME}`;

        const container = document.getElementById('rewardsList');
        const modal = document.getElementById('modalPuntos');
        const searchInput = document.getElementById('searchInput');

        // --- 1. CARGAR DIRECTORIO ---
        async function cargarDirectorio() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                
                container.innerHTML = ''; // Limpiar loader
                
                // Ordenar alfabéticamente
                data.sort((a, b) => a.nombre.localeCompare(b.nombre));

                data.forEach(negocio => {
                    // Validamos datos
                    // 'catalogo': Enlace a WhatsApp o web
                    // 'id_hoja_clientes': ID del sheet para consultar puntos
                    const linkCatalogo = negocio.catalogo || '#';
                    const idSheetPuntos = negocio.id_hoja_clientes || ''; 
                    
                    // Botón Catálogo (WhatsApp)
                    const btnCatalogo = linkCatalogo !== '#' 
                        ? `<a href="${linkCatalogo}" target="_blank" class="btn-link btn-whatsapp">Catálogo ↗</a>`
                        : `<span class="btn-link btn-disabled">Sin Catálogo</span>`;

                    // Botón Puntos (Abre Modal) - Solo si tiene ID configurado
                    const btnPuntos = idSheetPuntos
                        ? `<button onclick="abrirModalPuntos('${negocio.nombre}', '${idSheetPuntos}')" class="btn-link btn-puntos">Mis Puntos</button>`
                        : ``;

                    const itemHTML = `
                        <div class="simple-item business-card" data-name="${negocio.nombre}">
                            <div class="info-bloque">
                                <span class="business-name">${negocio.nombre}</span>
                                <span class="business-cat">${negocio.categoria || ''}</span>
                            </div>
                            
                            <div class="acciones-bloque">
                                ${btnPuntos}
                                ${btnCatalogo}
                            </div>
                        </div>
                    `;
                    container.innerHTML += itemHTML;
                });

            } catch (error) {
                console.error(error);
                container.innerHTML = '<p style="text-align:center; color:red;">Error cargando datos. Intenta recargar.</p>';
            }
        }

        // --- 2. FILTRADO (BUSCADOR) ---
        searchInput.addEventListener('input', function() {
            const texto = this.value.toLowerCase();
            const items = document.querySelectorAll('.business-card');

            items.forEach(item => {
                const nombre = item.getAttribute('data-name').toLowerCase();
                // Mostrar si coincide el nombre
                if (nombre.includes(texto)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        });

        // --- 3. LÓGICA DEL MODAL ---
        function abrirModalPuntos(nombreNegocio, idSheet) {
            document.getElementById('modalNombreNegocio').textContent = nombreNegocio;
            
            // Limpiar
            document.getElementById('inputDNI').value = '';
            document.getElementById('resultadoPuntos').innerHTML = '';
            
            // Configurar botón buscar para este negocio específico
            const btn = document.getElementById('btnConsultar');
            btn.onclick = function() { consultarSaldo(idSheet); };
            
            // Mostrar
            modal.style.display = 'flex';
            setTimeout(() => { modal.classList.add('show'); }, 10);
        }

        function cerrarModal() {
            modal.classList.remove('show');
            setTimeout(() => { modal.style.display = 'none'; }, 300);
        }

        // Cerrar si clic fuera
        window.onclick = function(event) { if (event.target == modal) cerrarModal(); }

        // --- 4. CONSULTA DE PUNTOS (CONEXIÓN EXTERNA) ---
        async function consultarSaldo(sheetId) {
            const dniInput = document.getElementById('inputDNI');
            const resultadoDiv = document.getElementById('resultadoPuntos');
            const dniBuscado = dniInput.value.trim();

            if(!dniBuscado) {
                resultadoDiv.innerHTML = '<span style="color:red">Ingresa un DNI válido.</span>';
                return;
            }

            resultadoDiv.innerHTML = '<span style="color:#64748b">Buscando...</span>';
            
            // Asumimos pestaña 'clientes'
            const urlClientes = `https://opensheet.elk.sh/${sheetId}/clientes`;

            try {
                const res = await fetch(urlClientes);
                const clientes = await res.json();

                // Búsqueda inteligente (dni, DNI, Dni)
                const cliente = clientes.find(c => {
                    const valorEnFila = c.dni || c.DNI || c.Dni;
                    return String(valorEnFila).trim() === String(dniBuscado);
                });

                if(cliente) {
                    const puntos = cliente.puntos || cliente.Puntos || 0;
                    resultadoDiv.innerHTML = `✅ Tienes <b>${puntos}</b> Puntos acumulados.`;
                } else {
                    resultadoDiv.innerHTML = `<span style="color:red">DNI no encontrado en este negocio.</span>`;
                }

            } catch (e) {
                console.error(e);
                resultadoDiv.innerHTML = 'Error de conexión. Verifica el ID de la hoja.';
            }
        }

        // --- INICIO ---
        document.addEventListener("DOMContentLoaded", () => {
            cargarDirectorio();
        });

    </script>
</body>
</html>
