<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa de beneficios</title>

<script>
        // Verificamos si hay una ruta guardada en la memoria (del 404.html)
        const rutaGuardada = sessionStorage.getItem('ruta_destino');
        
        if (rutaGuardada && rutaGuardada !== '/') {
            // Restauramos la URL visualmente (ej: premios.pe/nike) sin recargar
            history.replaceState(null, null, rutaGuardada);
            // Borramos la memoria para no causar bucles
            sessionStorage.removeItem('ruta_destino');
        }
    </script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="welcomeMessage"></div>

    <div id="shortcode-filtros"></div>

<div class="rewards-container" id="rewardsList"></div>

    <script src="filtros.js"></script>
    <script src="modal.js"></script>
    
    <script src="main.js"></script>
    
</body>
</html>
