<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mi Puntos App</title>
    <style>
        /* =========================================
           DISEÃ‘O TIPO APP NATIVA (MODERNO)
           ========================================= */
        :root {
            --primary: #2563eb; /* Azul ElÃ©ctrico */
            --primary-dark: #1e40af;
            --success: #10b981;
            --bg: #f3f4f6;
            --surface: #ffffff;
            --text: #1f2937;
            --radius: 16px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        
        body { background-color: var(--bg); color: var(--text); min-height: 100vh; display: flex; justify-content: center; }

        /* Contenedor tipo MÃ³vil */
        .app-container {
            width: 100%; max-width: 450px; background: var(--surface);
            min-height: 100vh; position: relative; box-shadow: 0 0 20px rgba(0,0,0,0.05);
            display: flex; flex-direction: column;
        }

        /* Header */
        header {
            background: var(--primary); color: white; padding: 20px;
            border-bottom-left-radius: 24px; border-bottom-right-radius: 24px;
            box-shadow: 0 4px 10px rgba(37, 99, 235, 0.2);
            text-align: center; position: relative;
        }
        .logo-area { font-size: 1.5rem; font-weight: 800; letter-spacing: -0.5px; margin-bottom: 5px; }
        .subtitle { font-size: 0.9rem; opacity: 0.9; }
        
        /* BotÃ³n secreto admin (Candado) */
        .admin-trigger { position: absolute; top: 15px; right: 15px; opacity: 0.3; cursor: pointer; font-size: 1.2rem; }

        /* Cuerpo */
        main { flex: 1; padding: 25px; }

        /* Inputs */
        .input-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 0.9rem; color: #4b5563; }
        input {
            width: 100%; padding: 14px; border: 2px solid #e5e7eb; border-radius: 12px;
            font-size: 1.1rem; outline: none; transition: 0.2s; text-align: center; letter-spacing: 1px;
        }
        input:focus { border-color: var(--primary); }

        /* Botones */
        .btn {
            width: 100%; padding: 16px; border: none; border-radius: 12px;
            font-size: 1rem; font-weight: 700; cursor: pointer; transition: transform 0.1s;
            background: var(--primary); color: white; margin-bottom: 10px;
        }
        .btn:active { transform: scale(0.98); }
        .btn-outline { background: transparent; border: 2px solid var(--primary); color: var(--primary); }
        
        /* Tarjeta de Puntos (Resultado) */
        .points-card {
            background: #fff; border: 1px solid #e5e7eb; border-radius: 20px;
            padding: 25px; text-align: center; margin-top: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); animation: slideUp 0.4s ease;
            display: none; /* Oculto por defecto */
        }
        
        .points-big { font-size: 3.5rem; font-weight: 900; color: var(--primary); line-height: 1; margin: 10px 0; }
        .label-pts { font-size: 1rem; color: #6b7280; font-weight: 500; }

        /* Barra de Progreso */
        .progress-wrapper { background: #f3f4f6; height: 12px; border-radius: 6px; margin: 20px 0 10px; overflow: hidden; }
        .progress-fill { background: linear-gradient(90deg, var(--primary), #60a5fa); height: 100%; width: 0%; transition: width 1s ease; border-radius: 6px; }
        
        .next-reward { font-size: 0.85rem; color: #4b5563; background: #eff6ff; padding: 8px; border-radius: 8px; display: inline-block; }

        /* Panel Admin */
        .admin-panel {
            display: none; background: #fff; position: absolute; inset: 0; z-index: 100;
            padding: 20px; flex-direction: column;
        }
        .admin-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .grid-actions { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .btn-add { background: var(--success); }
        .btn-sub { background: #ef4444; }

        /* Animaciones */
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <div class="admin-trigger" onclick="toggleAdmin()">ðŸ”’</div>
            <div class="logo-area" id="nombreNegocio">TU NEGOCIO</div>
            <div class="subtitle">Programa de FidelizaciÃ³n</div>
        </header>

        <main id="vistaCliente">
            <div style="text-align: center; margin-bottom: 30px; margin-top: 20px;">
                <h2 style="font-size: 1.4rem; margin-bottom: 10px;">Consulta tu saldo</h2>
                <p style="color: #6b7280;">Ingresa tu DNI o celular para ver tus puntos y premios.</p>
            </div>

            <div class="input-group">
                <input type="tel" id="dniCliente" placeholder="Ej: 77554433">
            </div>
            
            <button class="btn" onclick="consultarPuntos()">Ver mis Puntos</button>

            <div id="resultadoCard" class="points-card">
                <div class="label-pts">Tienes acumulados</div>
                <div class="points-big" id="displayPuntos">0</div>
                
                <div class="progress-wrapper">
                    <div class="progress-fill" id="barraProgreso"></div>
                </div>
                
                <div class="next-reward" id="mensajeMeta">
                    ðŸŽ¯ Te faltan 50 pts para un Descuento
                </div>
            </div>
        </main>

        <div id="vistaAdmin" class="admin-panel">
            <div class="admin-header">
                <h2>Panel de Caja</h2>
                <button onclick="toggleAdmin()" style="background:none; border:none; font-size:1.5rem;">âœ•</button>
            </div>

            <p style="margin-bottom: 15px; color: #6b7280;">Ingresa el DNI del cliente para sumar puntos por su compra.</p>

            <div class="input-group">
                <label>DNI del Cliente</label>
                <input type="tel" id="dniAdmin" placeholder="DNI / Celular">
            </div>

            <div class="grid-actions">
                <button class="btn btn-add" onclick="sumarPuntos(10)">+10 Pts</button>
                <button class="btn btn-add" onclick="sumarPuntos(50)">+50 Pts</button>
                <button class="btn btn-add" onclick="sumarPuntos(100)">+100 Pts</button>
                <button class="btn btn-sub" onclick="sumarPuntos(-100)">Canjear (-100)</button>
            </div>
            
            <div style="margin-top: 20px; padding: 15px; background: #f9fafb; border-radius: 12px; border: 1px solid #e5e7eb;">
                <strong>Ãšltima acciÃ³n:</strong> <span id="logAdmin">Ninguna</span>
            </div>
        </div>
    </div>

    <script>
        /* =========================================
           CONFIGURACIÃ“N DEL NEGOCIO (Â¡EDITA ESTO!)
           ========================================= */
        const CONFIG = {
            nombre: "CafeterÃ­a Aroma", // Nombre que sale arriba
            meta: 500,                 // Puntos para llenar la barra
            premio: "un CafÃ© Gratis"   // Texto del premio meta
        };

        // Cargar configuraciÃ³n visual
        document.getElementById('nombreNegocio').textContent = CONFIG.nombre;

        /* =========================================
           LÃ“GICA DEL SISTEMA (LocalStorage)
           ========================================= */
        
        // 1. Obtener base de datos local
        function getDB() {
            return JSON.parse(localStorage.getItem('puntosDB')) || {};
        }

        // 2. Guardar base de datos local
        function saveDB(db) {
            localStorage.setItem('puntosDB', JSON.stringify(db));
        }

        // --- FUNCIONES CLIENTE ---
        function consultarPuntos() {
            const dni = document.getElementById('dniCliente').value.trim();
            if (!dni) return alert("Por favor ingresa un DNI");

            const db = getDB();
            const puntos = db[dni] || 0; // Si no existe, tiene 0 puntos

            // Actualizar UI
            document.getElementById('displayPuntos').innerText = puntos;
            
            // Barra de progreso
            let porcentaje = (puntos / CONFIG.meta) * 100;
            if (porcentaje > 100) porcentaje = 100;
            document.getElementById('barraProgreso').style.width = porcentaje + '%';

            // Mensaje meta
            const falta = CONFIG.meta - puntos;
            const msgDiv = document.getElementById('mensajeMeta');
            
            if (falta <= 0) {
                msgDiv.innerHTML = `ðŸŽ‰ Â¡Felicidades! Ya puedes canjear <b>${CONFIG.premio}</b>`;
                msgDiv.style.background = "#dcfce7";
                msgDiv.style.color = "#166534";
            } else {
                msgDiv.innerHTML = `ðŸŽ¯ Te faltan <b>${falta} pts</b> para ${CONFIG.premio}`;
                msgDiv.style.background = "#eff6ff";
                msgDiv.style.color = "#4b5563";
            }

            // Mostrar tarjeta con animaciÃ³n
            const card = document.getElementById('resultadoCard');
            card.style.display = 'none'; // Reinicio para animar
            setTimeout(() => card.style.display = 'block', 10);
        }

        // --- FUNCIONES ADMIN ---
        function toggleAdmin() {
            const panel = document.getElementById('vistaAdmin');
            if (panel.style.display === 'flex') {
                panel.style.display = 'none';
            } else {
                // Pedir contraseÃ±a simple
                const pass = prompt("Ingrese contraseÃ±a de administrador:");
                if (pass === "1234") { // CLAVE POR DEFECTO
                    panel.style.display = 'flex';
                } else if (pass !== null) {
                    alert("ContraseÃ±a incorrecta");
                }
            }
        }

        function sumarPuntos(cantidad) {
            const dni = document.getElementById('dniAdmin').value.trim();
            if (!dni) return alert("Escribe el DNI del cliente primero");

            const db = getDB();
            const saldoActual = db[dni] || 0;
            const nuevoSaldo = saldoActual + cantidad;

            // Evitar negativos
            if (nuevoSaldo < 0) {
                alert("El cliente no tiene suficientes puntos para canjear.");
                return;
            }

            db[dni] = nuevoSaldo;
            saveDB(db);

            // Feedback
            const accion = cantidad > 0 ? "Sumado" : "Canjeado";
            const color = cantidad > 0 ? "green" : "red";
            document.getElementById('logAdmin').innerHTML = 
                `<span style="color:${color}">${accion} ${Math.abs(cantidad)} pts</span> al DNI ${dni}. Total: ${nuevoSaldo}`;
            
            alert(`âœ… Ã‰xito: El cliente ahora tiene ${nuevoSaldo} puntos.`);
        }

    </script>
</body>
</html>
